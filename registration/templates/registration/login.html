{% extends "registration/base_registration.html" %}

{% block registration_content %}

<form method="post" action="">
{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p/>
<p>Forgot password? <a href="{% url 'accounts:auth_password_reset' %}">Reset it</a>
<br>Not member? <a href="{% url 'accounts:registration_register' %}">Register</a></p>
{% endblock %}
